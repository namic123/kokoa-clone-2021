<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span class="status-clock"></span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__chat-comments badge">1</span>
                    <i class="fas fa-comments fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="background-color:var(--nav-bg);">
                <a class=" nav__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setting-comments badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header_title">Search</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search"></i></span><span class="search-settings"><a href="settings.html"><i
                        class="fas fa-cog"></i></a><span class="search-settings_badge badge-sm"></span></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="row-icons">
            <div class="row-icons_icon"><i class="fas fa-qrcode"></i><span>QR code</span></div>
            <div class="row-icons_icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="row-icons_icon"><i class="far fa-id-card"></i><span>Add by ID</span></div>
            <div class="row-icons_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/namic123-avatar.jpg">
                        <span>802 members</span>
                        <div class="divides">
                        </div>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg" alt="">
                    <div class="open-post__column__like"><i class="fas fa-heart"></i><span>326</span></div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title"></h5>
                    <h6 class="open-post__hashtags"></h6>
                    <div class="open-post__members"><img src="" alt=""><span></span></div>
                </div>
                <div class="open-post__column">
                    <h5 class="open-post__title"></h5>
                    <h6 class="open-post__hashtags"></h6>
                    <div class="open-post__members"><img src="" alt=""><span></span></div>
                </div>
            </div>
        </div>
    </main>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script type="text/javascript" src="clock.js"></script>
    <script src="https://kit.fontawesome.com/90151b2314.js" crossorigin="anonymous"></script>
</body>

</html>
