<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span class="status-clock"></span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class=welcome-header__title>Welcome to KaKaoClone</h1>
        <p class=welcome-header__text>if you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form" action="friend.html" method="get">
        <input required name="user-id" type="text" placeholder="Email or phone number">
        <input required name="password" type="password" placeholder="password">
        <input type="submit" value="Log in">
        <a href="#">Find Kakao Account in Password</a>
    </form>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script type="text/javascript" src="clock.js"></script>
    <script src="https://kit.fontawesome.com/90151b2314.js" crossorigin="anonymous"></script>
</body>

</html>
