<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span class="status-clock"></span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="background-color:var(--nav-bg);">
                <a class="nav__link" href="chat.html">
                    <span class="nav__chat-comments badge">1</span>
                    <i class="fas fa-comments fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html ">
                    <span class="nav__setting-comments badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search"></i></span><span><i class="fas fa-comment-medical"></i></span><span><i
                    class="fas fa-music"></i></span><span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </header>
    <a href="chatting.html">
        <div class="chat-component user-component">

            <div class="user-component__column">
                <img class="user-component__avatar"
                    src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/namic123-avatar.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jay</h4>
                    <h6 class="user-component__subtitle">Bro what's up?</h6>
                </div>

            </div>
            <div class="user-component__column">
                <span>21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script type="text/javascript" src="clock.js"></script>
    <script src="https://kit.fontawesome.com/90151b2314.js" crossorigin="anonymous"></script>
</body>

</html>
