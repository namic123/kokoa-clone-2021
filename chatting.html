<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoaClone</title>
</head>

<body id="chatting-body">
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span class="status-clock"></span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__column_title">Jay</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-sm"></i>
            <i class="fas fa-bars fa-sm"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/namic123-avatar.jpg">
            <div class="message-row__content">
                <span class="message__author">Jay</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script type="text/javascript" src="clock.js"></script>
    <script src="https://kit.fontawesome.com/90151b2314.js" crossorigin="anonymous"></script>
</body>

</html>
