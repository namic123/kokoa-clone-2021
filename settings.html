<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoaClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar___column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar___column">
            <span class="status-clock"></span>
        </div>
        <div class="status-bar___column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__chat-comments badge">1</span>
                    <i class="fas fa-comments fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn" style="background-color:var(--nav-bg);">
                <a class="nav__link" href="more.html">
                    <span class="nav__setting-comments badge-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__column_title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn"></i><span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column"><i class="fas fa-flask"></i><span>Kakao Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__column"><i class="fas fa-info-circle"></i><span>Version</span></div>
                <div class="settings-setting__column"><span>Latest Version</span></div>
            </li>
        </ul>
    </main>
    <div id="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    <script type="text/javascript" src="clock.js"></script>
    <script src="https://kit.fontawesome.com/90151b2314.js" crossorigin="anonymous"></script>
</body>

</html>
